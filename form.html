<body id="form-body">
 <h2 id="form-h2">Formulario de cadastro</h2>

        <form>
            <div>
                <label for="nome">Nome do produto:</label>
                <input type="nome" id="nome" name="nome">
            </div>
            <div>
                <label for="preco">Pre√ßo:</label>
                <input type="text" id="preco" name="preco" pattern="^\d+(\.\d{1,2})?$" placeholder="Exemplo: R$1000.00">
            </div>
            <div>
                <label for="arquivo">Selecione um arquivo:</label>
                <input type="file" id="arquivo" name="arquivo">
            </div>
            <button id="form-button" type="submit">Enviar</button>
        </form>
